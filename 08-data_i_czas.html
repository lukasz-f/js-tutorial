<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Obiekty i funkcje globalne - Data i czas</title>
	</head>
	<body>
		<script type="text/javascript">
		  /* Obiekty typu Date mogą być tworzone:
			Date(); Bieżąca data
			Date(milisekundy); Liczba milisekunda od 00:00:00.000 1 stycznia 1970
			Date(dateStr); Ciąg znaków reprezentujący prawidłową datę
			Date(rok, miesiąc, dzień[, godzina[, minuta[, sekunda[, milisekunda]]]]); Miesiące numerowane są od 0.
		  */
		  /* Metody obiektu Date
			getDate() Zwraca dzień miesiąca.
			getDay() Zwraca wartość od 0 do 7, reprezentującą dzień tygodnia, 0 — niedziela, 1 — poniedziałek, 2 — wtorek itd.
			getFullYear() Zwraca rok, w postaci czterocyfrowej. Zaleca się stosowanie tej metody zamiast przestarzałej metody getYear.
			getHours() Zwraca godzinę czasu reprezentowanego przez obiekt data.
			getMiliseconds() Zwraca liczbę milisekund czasu reprezentowanego przez obiekt data.
			getMinutes() Zwraca liczbę minut czasu reprezentowanego przez obiekt data.
			getMonth() Zwraca wartość określającą miesiąc daty reprezentowanej przez obiekt data, przy czym 0 oznacza styczeń, 1 — luty itd.
			getSeconds() Zwraca liczbę sekund czasu reprezentowanego przez obiekt data.
			getTime() Zwraca liczbę milisekund pomiędzy godziną 0:00:00.000 1 stycznia 1970 roku a datą reprezentowaną przez obiekt data.
			getTimezoneOffset() Zwraca liczbę minut będącą różnicą pomiędzy bieżącą strefą czasową a czasem GMT.
			getYear() Zwraca rok daty reprezentowanej przez obiekt data. Stosowanie tej metody nie jest zalecane, gdyż wynik jej działania jest odmienny w różnych implementacjach.
			Date.parse(ciąg) Jest to metoda statyczna, która może być wywoływana bez tworzenia nowego obiektu typu Date. 
				Przetwarza ciąg na datę i zwraca ją w postaci liczby milisekund, które upłynęły od godziny 0:00:00.000 1 stycznia 1970 roku.
			setDate(dzień) Ustawia dzień miesiąca.
			setFullYear(rok[,miesiąc[,dzień]]) Ustawia rok na wartość przekazaną w postaci parametru rok. Jeżeli zostanie podany opcjonalny argument miesiąc, zostanie zmieniony również miesiąc;
				jeżeli zostaną podane parametry miesiąc i dzień, zostaną również zmienione miesiąc i dzień daty.
			setHours(godzina[, minuta[, sekunda[, milisekunda]]]) Ustawia godzinę czasu reprezentowanego przez obiekt data. Znaczenie parametrów jest zgodne z ich nazwami.
			setMiliseconds(milisekundy) Ustawia liczbę milisekund na wartość przekazaną w postaci parametru milisekundy.
			setMinutes(minuty[, sekundy[, milisekundy]]) Ustawia liczbę minut na wartość przekazaną w postaci parametru minuty. Znaczenie parametrów jest zgodne z ich nazwami.
			setMonth(miesiąc[, dzień]) Ustawia miesiąc na wartość przekazaną w postaci parametru miesiąc. Jeżeli zostanie podany opcjonalny parametr dzień, zostanie również zmieniony dzień miesiąca.
			setSeconds(sekundy[, milisekundy]) Ustawia liczbę sekund na wartość przekazaną w postaci parametru sekundy. 
				Jeżeli zostanie podany opcjonalny parametr milisekundy, zostanie również zmieniona liczba milisekund.
			setTime(wartość) Ustawia datę i czas zgodnie z parametrem wartość. Parametr ten oznacza liczbę milisekund, które upłynęły od godziny 0:00:00.000 1 stycznia 1970 roku.
			setYear(rok) Ustawia rok na wartość przekazaną w postaci parametru rok. Metoda od wersji JavaScriptu 1.3 i JScript 3.0 
				została zastąpiona przez setFullYear, zatem korzystanie z niej nie jest zalecane.
			toDateString() Zwraca ciąg znaków opisujący datę i czas wskazywane przez obiekt data. Format zwracanego ciągu jest zależny od implementacji.
			toGMTString() Zwraca ciąg znaków opisujący datę i czas wskazywane przez obiekt data w formacie GMT, np.: Tue, 25 Dec 2007 19:15:06 GMT. Obecnie zaleca się wykorzystywanie metody toUTCString.
			toLocaleDateString() Zwraca ciąg znaków opisujący datę wskazywaną przez obiekt data w formacie wykorzystującym ustawienia lokalne systemu (przeglądarki).
			toLocaleString() Zwraca ciąg znaków opisujący datę i czas wskazywane przez obiekt data w formacie wykorzystującym ustawienia lokalne systemu (przeglądarki).
			toLocaleTimeString() Zwraca ciąg znaków opisujący czas wskazywany przez obiekt data w formacie wykorzystującym ustawienia lokalne systemu (przeglądarki).
			toString() Zwraca ciąg znaków opisujący datę i czas wskazywane przez obiekt data. Najczęściej jest to format GMT (UTC); występują drobne różnice w zależności od implementacji.
			toTimeString() Zwraca ciąg znaków opisujący czas wskazywany przez obiekt data. Najczęściej jest to format GMT (UTC); występują drobne różnice w zależności od implementacji.
			toUTCString() Zwraca ciąg znaków opisujący datę i czas wskazywane przez obiekt data, w formacie UTC. Występują drobne różnice w zależności od implementacji.
		  */
		</script>
		<script type="text/javascript">
		  /* Tworzenie obiektu Date */
		  var data1 = new Date();
		  var data2 = new Date(3600000);
		  var data3 = new Date("Fri, 26 Sep 2014 14:02:58 GMT+0100");
		  var data4 = new Date(2015, 11, 22);
		</script>
		<script type="text/javascript">
		  /* Wyswietlanie informacji o dacie i czasie */
		  var date = new Date();
		  document.write('toString = ' + date.toString() + '<br />');
		  document.write('toDateString = ' + date.toDateString() + '<br />');
		  document.write('toTimeString = ' + date.toTimeString() + '<br />');
		  document.write('toLoalString = ' + date.toLocaleString() + '<br />');
		  document.write('toLoalDateString = ' + date.toLocaleDateString() + '<br />');
		  document.write('toLocalTimeString = ' + date.toLocaleTimeString() + '<br />');
		  document.write('toGMTString = ' + date.toGMTString() + '<br />');
		  document.write('toUTCString = ' + date.toUTCString() + '<br />');
		</script>
		<script type="text/javascript">
		  /* Wyswietlenie informacji o dacie i czasie we własnym formacie */
		  var date = new Date();
		  var godziny = date.getHours();
		  var minuty = date.getMinutes();
		  var sekundy = date.getSeconds();
		  var czas = godziny;
		  czas += ((minuty < 10) ? ':0' : ':') + minuty;
		  czas += ((sekundy < 10) ? ':0' : ':') + sekundy;
		  
		  var dzien = date.getDate();
		  var miesiac = date.getMonth() + 1;
		  var rok = date.getFullYear();
		  var data = ((dzien < 10) ? '0' : '') + dzien;
		  data += ((miesiac < 10) ? '.0' : '.') + miesiac;
		  data += '.' + rok;
		  
		  document.write('Aktualna data i czas: ' + data + ' ' + czas + '<br />');
		</script>
		<script type="text/javascript">
		  /* Wyswietlenie dnia tygodnia */
		  var dzien = 'nieznany';
		  var data = new Date();
		  switch(data.getDay()) {
			case 0: dzien = 'niedziela'; break;
			case 1: dzien = 'poniedzialek'; break;
			case 2: dzien = 'wtorek'; break;
			case 3: dzien = 'sroda'; break;
			case 4: dzien = 'czwartek'; break;
			case 5: dzien = 'piatek'; break;
			case 6: dzien = 'sobota'; break;
		  }
		  document.write('Dzis jest ' + dzien + '.<br />');
		</script>
		<script type="text/javascript">
			/* Date.parse() */
			var dateStr = new Date().toUTCString();
			var dateTime = Date.parse(dateStr);
			var date = new Date(dateTime);
			document.write('dateStr = ' + dateStr + ', dateTime = ' + dateTime + ', date = ' + date);
		</script>
	</body>
</html>
