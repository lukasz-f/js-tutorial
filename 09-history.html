<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Współpraca z przeglądarką - Obiekt history</title>
	</head>
	<body>
		<script type="text/javascript">
			/* Metody obiektu history
				back() Wczytuje poprzedni dokument.
				forward() Wczytuje następny dokument.
				go(param) Wczytuje dokument wskazywany przez argument param. Jeżeli jest to wartość całkowita, 
						oznacza ona pozycję (względem bieżącego dokumentu) na liście przechowywanej przez obiekt history, 
						jeżeli zaś parametrem jest ciąg znaków, jest on traktowany jako URL dokumentu znajdującego się 
						na liście obiektu history.
				pushState(obiekt, tytuł, URL) Tworzy nowy wpis w historii przeglądanych witryn.
				replaceState(obiekt, tytuł, URL) Zamienia bieżący wpis w historii przeglądanych witryn na wskazany przez argumenty.
			*/
		</script>
	</body>
</html>
