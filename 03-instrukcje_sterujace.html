<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Instrukcje sterujące</title>
	</head>
	<body>
		<p>
			<script type="text/javascript">
				var x = 1, y;
				y = (x < 0) ? 10 : 20;
				document.write("Wartość y to " + y + ".");
				/* Instrukcje warunkowe:
					- if (warunek) {instrukcje;}
					- if (warunek) {instrukcje;} else {instrukcje;}
					- if (warunek) {instrukcje;} else if (warunek) {instrukcje;}
					- if (warunek) {instrukcje;} else if (warunek) {instrukcje;} else {instrukcje;}
					- (wyrażenie warunkowe) ? wartość1 : wartość2;
					- switch (wyrażenie) {
							case wartość1:
								instrukcje1;
								break;
							case wartość2:
								instrukcje2;
								break;
							default:
								instrukcje3;
						}
				*/
				
				/* Pętle:
					- for: for (wyrażenie początkowe; wyrażenie warunkowe; wyrażenie modyfikujące) {blok instrukcji;}
					- for..in: for (var nazwa in obiekt) {instrukcje;}
					- while: while (wyrażenie warunkowe) {instrukcje;}
					- do...while: do {instrukcje;} while (warunek);
					- break
					- continue
					*/
			</script>
		</p>
	</body>
</html>
