<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Obiekty i funkcje globalne - Ciągi znaków</title>
	</head>
	<body>
		<script type="text/javascript">
		  /* Metody przetwarzające ciągi znaków
					charAt(indeks) Zwraca znak ciągu znajdujący się pod indeksem indeks.
					charCodeAt(indeks) Zwraca kod znaku znajdującego się pod indeksem indeks.
					concat(ciąg2, ciąg3, ... , ciągn) Łączy łańcuchy znakowe. Wynikiem działania jest ciąg powstały z połączenia łańcucha ciąg i wszystkich łańcuchów przekazanych w postaci argumentów.
					String.fromCharCode(kod1, kod2, ..., kodn) Zwraca ciąg znaków, których kody zostały przekazane w postaci argumentów. 
							Jest to metoda statyczna, do jej wykorzystania nie jest zatem konieczne tworzenie obiektu typu String.
					indexOf(wartość [, indeks]) Zwraca indeks wystąpienia ciągu wartość w ciągu ciąg. Jeżeli podany zostanie opcjonalny drugi argument, przeszukiwanie rozpocznie się od znaku znajdującego się pod indeksem indeks.
					lastIndexOf(wartość [, indeks]) Działa podobnie do metody indexOf, z tą różnicą, że ciąg jest przeszukiwany od końca.
					match(wyrReg) Zwraca wartość true, jeżeli ciąg jest zgodny z wyrażeniem regularnym wyrReg, lub false w przeciwnym razie.
					replace(wyrReg, tekst) Zwraca ciąg, w którym podciągi opisane przez wyrażenie regularne wyrReg zostały zamienione na ciąg znaków reprezentowany przez tekst.
					search(wyrReg) Sprawdza, czy ciąg opisany przez wyrażenie regularne wyrReg występuje w ciągu ciąg. Jeśli tak, zwracany jest indeks wystąpienia, jeśli nie, zwracana jest wartość –1.
					slice(start[, end]) Zwraca podciąg ciągu rozpoczynający się od indeksu wskazywanego przez start i kończący się wraz z końcem ciągu ciąg, 
							lub też, jeśli został podany parametr end, w indeksie wskazywanym przez ten parametr.
					split([separator[, limit]]) Dzieli ciąg na podciągi względem parametru separator i zwraca je w postaci tablicy. Parametr separator może być ciągiem znaków lub wyrażeniem regularnym; 
							jeżeli nie zostanie podany, zwrócony zostanie pełny ciąg znaków. Parametr limit jest wartością całkowitą wskazującą maksymalną liczbę elementów tablicy wynikowej.
					substr(indeks[, ile]) Zwraca podciąg rozpoczynający się od znaku o indeksie indeks i kończący się wraz z końcem ciągu. Indeks może być liczbą ujemną i oznacza indeks liczony od końca ciągu.
							Jeżeli podany zostanie opcjonalny drugi argument zwrócony zostanie podciąg o długości wskazywanej przez parametr ile. 
					substring(indekPoczątek[, indeksKoniec]) Zwraca podciąg rozpoczynający się od znaku o indeksie indeksPoczątek i kończący się wraz z końcem ciągu. 
							Jeżeli podany zostanie opcjonalny drugi argument podciąg zakończący się przed znakiem o indeksie indeksKoniec.
					toLowerCase() Zwraca ciąg, w którym wszystkie znaki ciągu ciąg zostały zamienione na małe litery.
					toUpperCase() Zwraca ciąg, w którym wszystkie znaki ciągu ciąg zostały zamienione na wielkie litery.
		  */
		</script>
	</body>
</html>
